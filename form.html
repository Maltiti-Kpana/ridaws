<!DOCTYPE html>
<html>
	<head>
		<title>HTML tables</title>
	</head>
	<body>

		<form>

			<fieldset>
				<legend>Personal details</legend>
				<label>First Name:</label><br>
				<input type="text">
				<br>
				<label>Last Name:</label><br>
				<input type="text">
				<br>
				<label>Date of Birth</label><br>
				<input type="date">
				<br><br>

				<table cellpadding=6>
					<td>
					<p><h3>Pick a House</h3></p>
					<input type="radio" name="house"><label>House 1</label><br>
					<input type="radio" name="house"><label>House 2</label><br>
					<input type="radio" name="house"><label>House 3</label><br>
					<input type="radio" name="house"><label>House 4</label><br>
					</td>
					<td>
					<p><h3>Languages</h3></p>
					<input type="checkbox"><label>Java</label><br>
					<input type="checkbox"><label>C++</label><br>
					<input type="checkbox"><label>Visual Basic</label><br>
					<input type="checkbox"><label>JavaScript</label><br>
				</td>
				</table><br>

				<label>Please add a Phone</label>
				<input type="File"><br><br>
				

				<fieldset>
					<legend>Login</legend>
					<label>Email:</label><br>
					<input type="email">
					<br>
					<label>Password:</label>
					<br>
					<input type="password"><br>
				</fieldset>

				<fieldset>
					<legend>Mother tongue</legend>
					<label>Please select your mother tongue</label>
					<select>
						<option></option>
						<option>Twi</option>
						<option>Fante</option>
						<option>Dagbani</option>
						<option>Bono</option>
						<option>Ga</option>
					</select><br><br>
				</fieldset>
					<input type="Submit">
				<input type="Reset"><br><br>
			</fieldset>

		</form>
	</body>
</html>
